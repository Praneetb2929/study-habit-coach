<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Study Habit Coach</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>Study Habit Coach</h1>

    <label for="mood">How do you feel today?</label>
    <select id="mood">
      <option value="" disabled selected>Select your mood</option>
      <option value="tired">Tired</option>
      <option value="motivated">Motivated</option>
      <option value="distracted">Distracted</option>
      <option value="stressed">Stressed</option>
      <option value="focused">Focused</option>
    </select>

    <label for="hours">Hours studied today:</label>
    <input type="number" id="hours" min="0" max="24" placeholder="Enter hours studied" />

    <button id="suggestBtn">Get Suggestion</button>

    <div id="suggestion"></div>
    <div id="quote"></div>

    <button id="historyBtn">Show Study History</button>
    <ul class="history-list" id="historyList" style="display:none;"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
